<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
      <h1>HTTP!</h1>
      <label for="username">Username</label>
      <input type="text" id="username" #username>

      <label for="email">E-Mail</label>
      <input type="email" id="email" #email>

      <button (click)="onSubmit(username.value, email.value)">Ãœbermitteln</button>
      <hr>
      <button (click)="onGetData()">Daten abrufen</button>

      <ul>
        <li *ngFor="let user of users">{{user.email}} | {{user.username}}</li>
      </ul>

      <hr>
      <ul>
        <li *ngFor="let asyncUser of asyncUsers | async">{{asyncUser.email}} | {{asyncUser.username}}</li>
      </ul>

    </div>
  </div>
</div>
